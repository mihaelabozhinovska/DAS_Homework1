<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Navbar Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff; /* Alice Blue */
    }

    /* Navbar Styling */
    .navbar {
      background: linear-gradient(90deg, #006d77, #83c5be); /* Teal and light mint gradient */
      padding: 1rem 2rem;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      border-bottom: 2px solid #264653;
      transition: background-color 0.3s ease-in-out;
    }

    .navbar-brand {
      color: #edf6f9;
      font-size: 2.2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover {
      color: #2a9d8f; /* Muted green on hover */
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-toggler-icon {
      background-color: #edf6f9;
    }

    /* Navbar Links Styling */
    .nav-link {
      color: #edf6f9 !important;
      font-size: 1.2rem;
      font-weight: 500;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .nav-link:hover, .nav-link:focus {
      background-color: #006d77; /* Teal on hover */
      color: #ffffff !important;
      transform: scale(1.05);
    }

    .nav-link.active {
      background-color: #83c5be; /* Light mint for active */
      color: #ffffff !important;
    }

    /* Navbar Toggler (for mobile) */
    .navbar-toggler {
      background-color: #2a9d8f; /* Muted green for mobile toggle */
    }

    /* Responsive Styling */
    @media (max-width: 991.98px) {
      .navbar-nav {
        text-align: center;
        padding: 1rem;
      }

      .navbar-brand {
        font-size: 1.8rem;
        padding-left: 10px;
      }

      .navbar-nav .nav-link {
        font-size: 1.1rem;
        padding: 0.8rem 1rem;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" th:fragment="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyCompany</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/today">Today's Changes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
