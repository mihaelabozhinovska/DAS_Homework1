<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #56ccf2, #2f80ed); /* Blue gradient */
            color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-select {
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ddd;
        }

        .form-select:focus {
            border-color: #56ccf2; /* Blue focus border */
            box-shadow: 0 0 5px rgba(86, 204, 242, 0.5); /* Blue glow */
        }

        .btn-primary {
            background-color: #56ccf2; /* Blue background */
            border-color: #56ccf2;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #2f80ed; /* Darker blue hover */
            border-color: #2f80ed;
        }

        .d-flex {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Additional styling for responsiveness */
        @media (max-width: 576px) {
            .card {
                width: 100%;
                padding: 20px;
            }

            .card-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

<div th:insert="/layout/layout :: navbar"></div>

<div class="container d-flex">
    <div class="card p-5">
        <h4 class="card-title text-center mb-4">Select a Company</h4>
        <form method="get" action="/company">
            <div class="mb-4">
                <label for="companyId" class="form-label">Company</label>
                <select
                        id="companyId"
                        name="companyId"
                        class="form-select"
                        required>
                    <option th:each="company : ${companies}"
                            th:value="${company.id}"
                            th:text="${company.companyCode}"></option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
